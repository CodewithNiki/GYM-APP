<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gYmantic | Bring fitness to your world</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="img/logo/favicon.svg" />
  </head>
  <body class="container">
    <!-- Header section -->
    <header class="header">
      <div class="header__menu">
        <div class="header__menu--line"></div>
      </div>

      <div class="header__overlay"></div>

      <!-- Nav -->
      <nav class="header__nav">
        <a href="#" class="header__nav--logo">
          <img src="img/logo/logo.svg" alt="logo" />
        </a>

        <div class="header__nav--links">
          <li class="header__nav--links__item">
            <a href="#" data-text="HOME">HOME</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="ABOUT">ABOUT</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="CLASSES">CLASSES</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="EVENTS">EVENTS</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="NEWS">NEWS</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="SHOP">SHOP</a>
          </li>
        </div>

        <div class="header__nav--links__toggle-container">
          <input type="checkbox" id="toggle" name="theme" />
        </div>
      </nav>
    </header>

    <!-- Showcase section -->
    <section class="showcase">
      <div class="showcase__content">
        <h1 class="showcase__content--title">Commit to be fit</h1>
        <p class="showcase__content--para">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique,
          est.
        </p>
        <div class="showcase__content--links">
          <a href="#">Find out more</a>
          <a href="#">Join now</a>
        </div>
      </div></section>

    <!-- Motto section -->
    <section class="motto">motto</section>

    <!-- Feature section -->
    <section class="features">feature</section>

    <!-- Trainers section -->
    <section class="trainers">Trainers</section>

    <!-- Testimonials section -->
    <section class="testimonials">Testimonials</section>

    <!-- Clients section -->
    <section class="clients">Clients</section>

    <!-- Register section -->
    <section class="register">Register</section>

    <!-- Footer section -->
    <footer class="footer">footer</footer>
  </body>
  <script src="script.js"></script>
</html>
